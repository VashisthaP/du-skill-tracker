<!-- Dev Login Template - Only shown in DEV_MODE -->
{% extends "base.html" %}
{% block title %}Development Login{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <span style="font-size: 3rem;">üêù</span>
                        <h3 class="mt-2"><strong>Skill</strong>Hive</h3>
                        <div class="alert alert-warning py-2 mt-3">
                            <i class="bi bi-exclamation-triangle me-1"></i>
                            <strong>Development Mode</strong> ‚Äî Azure AD is not configured
                        </div>
                    </div>

                    <form method="POST" action="{{ url_for('auth.dev_login') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control"
                                   value="admin@accenture.com" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Display Name</label>
                            <input type="text" name="display_name" class="form-control"
                                   value="Dev Admin" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select name="role" class="form-select">
                                <option value="admin">Admin (Full Access)</option>
                                <option value="pmo">PMO (Demand Management)</option>
                                <option value="evaluator">Evaluator</option>
                                <option value="resource">Resource (Default)</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-accent w-100 mt-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In (Dev Mode)
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <small class="text-muted">
                            In production, this page is replaced by Azure AD / Entra ID SSO login.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
