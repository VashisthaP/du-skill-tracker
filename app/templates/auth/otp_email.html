<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
        .container { max-width: 480px; margin: 0 auto; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .header { background: linear-gradient(135deg, #A100FF, #7B00E0); color: white; padding: 24px; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; }
        .header p { margin: 4px 0 0; opacity: 0.85; font-size: 14px; }
        .body { padding: 32px 24px; text-align: center; }
        .otp-code { font-size: 36px; font-weight: 700; letter-spacing: 8px; color: #A100FF; background: #f8f4ff; border: 2px dashed #A100FF; border-radius: 8px; padding: 16px 24px; display: inline-block; margin: 16px 0; }
        .body p { color: #555; font-size: 14px; line-height: 1.6; }
        .footer { background: #f8f8f8; padding: 16px 24px; text-align: center; font-size: 12px; color: #999; border-top: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêù SkillHive</h1>
            <p>DU Demand &amp; Supply Portal</p>
        </div>
        <div class="body">
            <p>Hello <strong>{{ user.display_name }}</strong>,</p>
            <p>Your one-time login code is:</p>
            <div class="otp-code">{{ otp_code }}</div>
            <p>This code expires in <strong>10 minutes</strong>.<br>
            If you did not request this, please ignore this email.</p>
        </div>
        <div class="footer">
            This is an automated message from SkillHive. Do not reply to this email.
        </div>
    </div>
</body>
</html>
