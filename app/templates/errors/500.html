{% extends "base.html" %}
{% block title %}Server Error{% endblock %}
{% block content %}
<div class="container py-5 text-center">
    <div class="py-5">
        <div style="font-size: 6rem; line-height: 1;">⚠️</div>
        <h1 class="display-4 fw-bold text-danger mt-3">500</h1>
        <h3 class="text-muted">Something went wrong</h3>
        <p class="text-muted mt-3">We're working on fixing this. Please try again in a few moments.</p>
        <div class="mt-4">
            <a href="{{ url_for('main.index') }}" class="btn btn-accent me-2">
                <i class="bi bi-house me-1"></i>Go Home
            </a>
            <a href="javascript:location.reload()" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-clockwise me-1"></i>Retry
            </a>
        </div>
    </div>
</div>
{% endblock %}
